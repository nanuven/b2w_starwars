<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Desafio B2W | Star Wars</title>

    <link rel="shortcut icon" href="assets/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>
    <section id="wrapper">
      <div class="container-fluid h-100">
        <div class="row align-items-center justify-content-center h-100">
          <div class="col-12 col-md-6 col-lg-4">
            <h1 class="text-center">
              <img id="logo" src="assets/img/logo.png" alt="">
            </h1>
            <div class="card">
              <div class="card-header text-center">
                <h2 class="card-title">----------</h2>
              </div>
              <div class="card-body">
                <ul class="list-unstyled">
                  <li>
                    <p class="card-text">
                      <strong>Population: </strong>
                      <span id="population">---------</span>
                    </p>
                  </li>
                  <li>
                    <p class="card-text">
                      <strong>Climate: </strong>
                      <span id="climate">----------</span>
                    </p>
                  </li>
                  <li>
                    <p class="card-text">
                      <strong>Terrain: </strong>
                      <span id="terrain">----------</span>
                    </p>
                  </li>
                </ul>
                <p class="card-text text-center text-muted">Featured in <i id="filmes">----------</i> films.</p>
              </div>
            </div>
            <footer class="text-center">
              <button id="button" class="btn btn-lg btn-primary" type="button" name="button">
                Next
                <span><img src="assets/img/loading.gif" alt="" width="20"></span>
              </button>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/app.js" charset="utf-8"></script>
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
  </body>
</html>
